{% extends 'base.html' %}
	{% block sub_content %}
		{% if employees != None %}
			<table class="table table-dark table-striped table-bordered w-75 mx-auto">

				<thead>
					<tr>
						<th scope="col">Employee</th>
						<th scope="col">Age</th>
					</tr>
				</thead>

				<tbody>
					{% for employee in employees %}
						<tr>
							<td>{{ employee.name }}</td>
							<td>{{ employee.age }}</td>
						</tr>
					{% endfor %}
				</tbody>

			</table>
		{% endif %}
	{% endblock %}
